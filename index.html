    <script>
        var elements = document.getElementsByClassName('feature-button');
        var colorSet = ['#cccccc', '#ab4c4c', '#4cabab', '#7b4cab'];
        // var colorNumber = randomizeColor(1, colorSet.length);
        // var sessionColor = colorSet[colorNumber];
        var blockColor;
        var colorCount = 0;

        setColorChange();

        function randomizeColor(min, max) {
            return Math.floor(Math.random() * (max - min + 1));
        };

        // shadeColor and blendColor courtesy http://stackoverflow.com/a/13542669
        function shadeColor(color, percent) {   
            var f = parseInt(color.slice(1),16),
                t = percent<0?0:255,
                p = percent<0?percent*-1:percent,
                R = f>>16,
                G = f>>8&0x00FF,
                B = f&0x0000FF;
            return "#"+(0x1000000+(Math.round((t-R)*p)+R)*0x10000+(Math.round((t-G)*p)+G)*0x100+(Math.round((t-B)*p)+B)).toString(16).slice(1);
        };

        // function blendColors(c0, c1, p) {
        //     var f=parseInt(c0.slice(1),16),t=parseInt(c1.slice(1),16),R1=f>>16,G1=f>>8&0x00FF,B1=f&0x0000FF,R2=t>>16,G2=t>>8&0x00FF,B2=t&0x0000FF;
        //     return "#"+(0x1000000+(Math.round((R2-R1)*p)+R1)*0x10000+(Math.round((G2-G1)*p)+G1)*0x100+(Math.round((B2-B1)*p)+B1)).toString(16).slice(1);
        // };

        function setColorChange() {
            setInterval(function () {
                darkenColors();
            }, 2000);
        }

        function darkenColors() {
            for (var i = 0; i < elements.length; i++) {
                blockColor = shadeColor(colorSet[colorCount], (i * -0.11));

                setDelay(i, blockColor);
            };

            if (colorCount >= (colorSet.length - 1)) {
                colorCount = 0;
            } else {
                colorCount += 1;
            }
        };

        function addColor(count, color) {
            elements[count].getElementsByTagName('a')[0].style.background = color;
        };

        function setDelay(i, color) {
            setTimeout(function() {
                addColor(i, color);
            }, (i * 220));
        }
    </script>
